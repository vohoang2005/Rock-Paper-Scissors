<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./rock-paper-scissors.css"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <!-- Rock -->
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <!-- Paper -->
  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <!-- Scissors -->
  <button onclick="
    playGame('Scissors');
  ">Scissors</button>


  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <!-- Reset Scores -->
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

</body>
  <script src="./rock-paper-scissors.js"></script>
</html>
